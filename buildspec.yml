version: 0.2
phases:
  install:
    runtime-versions:
        java: openjdk8
  pre_build:
    commands:
      - echo "Entered the pre-build phase"
  build:
    commands:
      - echo "Entered build phase"
      - mvn clean package
  post_build:
    commands:
      - echo "Entered the post-build phase"
      - cp target/*.war .
artifacts:
  files:
    - awsproject*.war